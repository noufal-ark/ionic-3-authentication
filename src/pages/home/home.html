<ion-content padding>
  <ion-row justify-content-center>
    <ion-img width="170" height="170" src="assets/imgs/app-icon.png"></ion-img>
  </ion-row>

    <!-- Sign in button -->
    <button ion-button full color="primary" style="margin-top: 20px;" (click)="goToLogin()">Sign in with username</button>

    <ion-item text-center padding>
      <ion-label>OR</ion-label>
    </ion-item>

    <button ion-button color="facebookButton" full (click)="doFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>&nbsp;&nbsp; Login with Facebook
    </button>
    <button ion-button color="googleButton" full (click)="doTwitter()">
      <ion-icon name="logo-googleplus"></ion-icon>&nbsp;&nbsp; Login with Google
    </button>
</ion-content>
